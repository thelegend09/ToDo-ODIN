<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>My ToDo app</title>
</head>

<body>
    <nav id="topbar">
        <div class="left-group">
            <span class="material-symbols-outlined hamburger-icon icon">
                menu
            </span>
            <span class="material-symbols-outlined home-icon icon">
                home
            </span>
            <div class="search-bar">
                <span class="material-symbols-outlined search-icon icon">
                    search
                </span>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="right-group">
            <span class="material-symbols-outlined add-task-icon icon">
                add
            </span>
            <span class="material-symbols-outlined account-icon icon">
                account_circle
            </span>

        </div>

    </nav>
    <div class="left-menu">
        <!-- I’ll need to add a folding menu right here. -->
    </div>
    <main>
        <div class="title1">Inbox</div>

        <!-- <div class="subtitle">2022-11-26</div> -->
        <ul class="tasks-container">

            <!-- new task -->
            <li class="task">
                <span class="material-symbols-outlined move icon">
                    drag_indicator
                </span>
                <div class="status">
                    <button>
                        <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
                    </button>


                </div>
                <div class="name">Go buy milk</div>

                <div class="actions">
                    <span class="material-symbols-outlined icon edit">
                        edit
                    </span>
                    <span class="material-symbols-outlined icon flag">
                        flag
                    </span>
                    <span class="material-symbols-outlined icon comment">
                        comment
                    </span>
                    <span class="material-symbols-outlined icon delete">
                        delete
                    </span>
                </div>
            </li>


            <!-- new task -->
            <li class="task">
                <span class="material-symbols-outlined move icon">
                    drag_indicator
                </span>
                <div class="status">
                    <button>
                        <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
                    </button>


                </div>
                <div class="name">Go buy milk</div>

                <div class="actions">
                    <span class="material-symbols-outlined icon edit">
                        edit
                    </span>
                    <span class="material-symbols-outlined icon flag">
                        flag
                    </span>
                    <span class="material-symbols-outlined icon comment">
                        comment
                    </span>
                    <span class="material-symbols-outlined icon delete">
                        delete
                    </span>
                </div>
            </li>


            <!-- new task -->
            <li class="task">
                <span class="material-symbols-outlined move icon">
                    drag_indicator
                </span>
                <div class="status">
                    <button>
                        <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
                    </button>


                </div>
                <div class="name">Go buy milk</div>

                <div class="actions">
                    <span class="material-symbols-outlined icon edit">
                        edit
                    </span>
                    <span class="material-symbols-outlined icon flag">
                        flag
                    </span>
                    <span class="material-symbols-outlined icon comment">
                        comment
                    </span>
                    <span class="material-symbols-outlined icon delete">
                        delete
                    </span>
                </div>
            </li>

            <li class="add-task">
                <span class="material-symbols-outlined add-task-icon icon">
                    add
                    <!-- add_circle -->
                </span>
                <input type="text" class="add-task" placeholder="Add task…">
            </li>

            <li class="add-class-form">
                <form>
                    <div class="form-editing-area">

                        <input class="form-task-name" type="text" placeholder="Task name">
                        <input class="form-task-description" type="text" placeholder="Description">
                        <div class="bottom-row-inner">
                            <div class="project">
                                <div class="project-name">
                                    Inbox
                                </div>
                            </div>
                            <div class="form-actions">
                                <span class="material-symbols-outlined icon flag">
                                    flag
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="bottom-row-outer">
                        <div class="feedback">
                            <a href="https://doist.typeform.com/to/DdLvQgDl" title="Editor feedback">
                                <span class="material-symbols-outlined">help</span>
                                <span class="editor-feedback">Editor feedback</span>
                            </a>
                        </div>
                        <div class="buttons">
                            <button class="btn-cancel btn">Cancel</button>
                            <button class="btn-add-task btn">Add Task</button>
                        </div>
                        <div>

                </form>
            </li>
        </ul>
    </main>
</body>

</html>
