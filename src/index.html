<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <title>My ToDo app</title>
</head>

<body>
    <nav id="topbar">
        <div class="left-group">
            <span class="material-symbols-outlined hamburger-icon icon">
                menu
                </span>
            <span class="material-symbols-outlined home-icon icon">
                home
            </span>
            <div class="search-bar">
                <span class="material-symbols-outlined  search-icon icon">
                    search
                </span>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="right-group">
            <span class="material-symbols-outlined addTask-icon icon">
                add
            </span>
            <span class="material-symbols-outlined account-icon icon">
                account_circle
            </span>

        </div>

    </nav>

    <main>
        <h1>Today</h1>
        <div class="subtitle">2022-11-26</div>
        <div class="tasks-area">
            <div class="task">Go buy milk</div>
            <div class="add-task">Add tasks</div>
        </div>
    </main>
</body>

</html>
